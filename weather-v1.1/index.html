<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- bootstrap Style Sheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section>
<div class="container">
    <div class="row">
        <div class="card">
            <h1 >Weather Application <br><span "></span></h1>
            <h4>By - Md. Rafiqul Islam</h4>
           <div class="search">
                <input id="searchid" class="form-control" type="text" placeholder="Enter Country or City Name" spellcheck="false" >
                <a id="submitid" class="btn btn-success" >Search</a>
           </div>
     
      <!-- Weather Information Search-->
        <div class="weather">
            <img src="images/clear.png" id="weather_icon">
            <h3 id="description" style="color: rgb(200, 255, 0);margin-top: -25px;">The Sky is clear</h3><br>
            <h1 id="temp">0&deg;C</h1>
            <h2 id="city">Location</h2>
    
            <!-- Weather Details Information -->
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p id="humidity">0%</p>
                        <p>Humidity </p>
                    </div>
                </div>
                <div class="col"></div>
                    <img src="images/wind.png">
                    <div>
                        <p id="wind">0 km/h</p>
                        <p>Wind Spead </p>   
                    </div>
                </div>
            </div>
            <p>ver:1:1</p>
        </div>
    </div>
    </div>
</section>


<!-- Javascript File  -->
 <script src="script.js"></script>
</body>
</html>

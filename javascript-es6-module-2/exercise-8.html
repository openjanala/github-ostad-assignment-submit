<body>
    <script>
/*
Write a function named doubleNumbers that takes in an array of numbers and returns a new array with each number doubled using the array map method.

Input:
doubleNumbers([1, 2, 3, 4, 5]);

Output:
[2, 4, 6, 8, 10]
*/

//Numbers Array
const numbers = [1, 2, 3, 4, 5]

//Double Numbers Generate
function doubleNumbers(){
    const result = numbers.map((numbers) => numbers * 2)
    return result 
}
console.log(doubleNumbers())
document.write(doubleNumbers())

//output: [ 2, 4, 6, 8, 10 ]

</script>
</body>

<script>
/*
Write a function named sumNumbers that takes in multiple numbers as arguments using the rest operator. The function should return the sum of all the numbers.

Input:
sumNumbers(1, 2, 3, 4, 5);

Output:
15
*/

// Numbers sum
function sumNumbers(...allNumbers){
    const result = allNumbers.reduce((old, current) => old + current, 0)
    return result 
}

document.write(sumNumbers(1,2,3,4,5))
console.log(sumNumbers(1,2,3,4,5))

//Output: 15

 </script>

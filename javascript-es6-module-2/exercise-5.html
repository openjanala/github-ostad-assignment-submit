<body>
    <script>
        /* 
        Exercise 5: 
         Convert the following function to an arrow function:
     
         function multiply(a, b) {
           return a * b;
         }
         */
     

         //Function to Arrow Function convert
         const multiply =  (a,b) =>a*b
     
         document.write(multiply(6,3))
     
         //output: 18
     
    </script>




    
</body>
